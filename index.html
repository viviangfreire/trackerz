<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackerz</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png">
</head>

<body>
    <header>
        <div class="header">
            <div>
                <h1 class="headertext">Trackerz</h1>
            </div>
            <div class="menu">
                <menu class="menuh">Company</menu>
                <menu class="menuh">Our Service</menu>
                <menu class="menuh">Business Solution</menu>
                <menu class="menuh">Careers</menu>
            </div>
            <div class="buttons">
                <button class="login button">Login</button>
                <button class="register button">Register</button>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="texto">
                <h1>Better distribution</h1>
                <h1>experience, fast</h1>
                <h1>and safe delivery</h1>
                <h1>with <span>Trackerz</span></h1>
                <p>Trust us with all your delivers, we guarantee we will handle </p>
                <p>them carefully, quickly and cheaply</p>
            </div>
            <div>
                <img src="imagens/imagem.jpg" alt="imagem principal" class="main-img">
            </div>
        </div>
    </section>

    <section>
        <div class="search-menu">
            <div class="azul">
                <h1 class="srazul">Tracking Package</h1>
                  <input type="register" id="register" name="register" required placeholder="your registered number">
                  <button class="tracking button">Tracking</button>
          </div>
          <div class="laranja">
              <h1 class="srlar">Shipping rate</h1>
                  <input type="origin" id="origin" name="origin" required placeholder="Your origin">
                  <input type="destination" id="destination" name="destination" required placeholder="Your destination">
                  <input type="weight" id="weight" name="weight" placeholder="1">
                  <button class="check">Check</button>
          </div>
        </div>
    </section>

</body>
